name: "Bug report"
description: Report a bug
title: "[bug]: "
label: bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! **Before you start, make sure you have the latest versions of the packages you're using**
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      placeholder: Bug description
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: A link to a repository, or a fork of https://github.com/pantheon-systems/decoupled-kit-js, that reproduces the issue. Reproductions must be [short, self-contained and correct](http://sscce.org/) and must not contain files or code that aren't relevant to the issue â€” please do NOT just paste a link to your project. Explaining how to reproduce is generally not enough. If no reproduction is provided, the issue may be closed.
      placeholder: Reproduction
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: "Please include browser console and server logs around the time this bug occurred. Please try not to insert an image but copy paste the log text."
      render: shell
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Annoyance
        - Serious, but I can work around it
        - Blocking an upgrade
        - Blocking all usage of Decoupled Kit
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Information